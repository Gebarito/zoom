<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">		
			
	<p:spacer height="1px" />	
	<p:panelGrid id="atendidoGrid" columns="6" layout="grid">

			
		<h:outputText style="font-weight: bold;" value="Atendido: " rendered="#{atendido != null}"   />

	</p:panelGrid>			
	<p:spacer height="1px" />	    
  
</ui:composition>
