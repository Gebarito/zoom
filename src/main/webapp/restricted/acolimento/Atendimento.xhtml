<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Agendar Atendimento</ui:define>

    <ui:define name="corpo">
    	<h1>Agendamento da Atendimento</h1>

    	<div class="card">
    	<p:tooltip/>
	    	<h:form id="frmPesquisa">    	

	    		<p:growl id="messages" showDetail="true" />				

			    <h:panelGrid columns = "1" columnClasses="value">	

			     	<p:schedule id="atendimento" value="#{atendimentoBean.eventModel}"  widgetVar="atendimento"
			     		leftHeaderTemplate = "prev,next today"
			     		centerHeaderTemplate = "title"
			     		rightHeaderTemplate = "dayGridMonth,timeGridWeek,timeGridDay,listYear"
			     		nextDayThreshold = "09:00:00"
			     		weekNumberCalculation = "local"
			     		weekNumberCalculator = "date.getTime()"
			     		slotDuration = "00:30:00"
			     		scrollTime = "07:00:00"
	    				clientTimeZone = "local"
			     		view = "timeGridWeek"
			     		height = "auto"
			     		slotEventOverlap = "true"
			     		showWeekNumbers = "false"
			     		showHeader = "true"
			     		draggable = "true"
			     		resizable = "true"
			     		showWeekends = "true"
			     		tooltip = "true"
			     		allDaySlot = "true"
			     		rtl = "false"
			     		initialDate="#{atendimentoBean.currentDate}" 
			     	>  

			        	<p:ajax event="eventSelect" listener="#{atendimentoBean.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
			        	<p:ajax event="dateSelect" listener="#{atendimentoBean.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />

			        </p:schedule>

			    </h:panelGrid>			    

		    	<p:dialog widgetVar="eventDialog" header="Agendamento da Acolida" showEffect="clip" hideEffect="clip" >
			        <h:panelGrid id="eventDetails" columns="2">


			            <p:outputLabel for="title" value="Nome:" />
	            		<p:inputText id="title" value="#{atendimentoBean.event.title}" required="true" size="50"/>

	            		<p:outputLabel for="telefone" value="Telefone: " />
	            		<p:inputText id="telefone" value="#{atendimentoBean.event.data.telefone}" required="true" size="50"/>
	            		
	            		<p:outputLabel for="descricao" value="Descrição: " />
	            		<p:inputText id="descricao" value="#{atendimentoBean.event.data.descricao}" required="false" size="50"/>

	            		<p:outputLabel value="Técnico do atendimento:" for="tecnicoAtendimento"/>
	           			<p:selectOneMenu id="tecnicoAtendimento" 
			    			value="#{atendimentoBean.event.data.tecnicoAtendimento}" required="false">
			    			<f:selectItem itemLabel="---" />
			    			<f:selectItems value="#{atendimentoBean.tecnicos}" var="tecnico"
								itemLabel="#{tecnico.nome}" itemValue="#{tecnico}"/>
			    		</p:selectOneMenu>

			            <p:outputLabel for="from" value="Dia e Hora:" />
						<p:calendar id="from" size="20"
							value="#{atendimentoBean.event.startDate}"
							required="true"
							showOn="button" 
							pattern="dd/MM/yyyy HH:mm"
							mask="99/99/9999 99:99"
							disabledWeekends="false"
							/>           

				        <h:panelGroup>
				            <p:commandButton id="addButton" value="Salvar" 
							    action="#{atendimentoBean.addEvent()}" 
							    oncomplete="PF('eventDialog').hide();"
							    update="frmPesquisa:atendimento messages"/>

			            	 <p:commandButton id="delButton" value="Apagar"
					            action="#{atendimentoBean.deleteEvent}"
				            	oncomplete="PF('eventDialog').hide();"
				            	update="frmPesquisa:atendimento messages"/>

			            	<p:commandButton id="closeButton" value="Fechar"
				            	oncomplete="PF('eventDialog').hide();"/>

				            <p:commandButton id="completeButton" value="Atendido"
					            action="#{atendimentoBean.completeEvent}"
				            	oncomplete="PF('eventDialog').hide();"
				            	update="frmPesquisa:atendimento messages"/>		            	
		            	</h:panelGroup>

			        </h:panelGrid>
	    		</p:dialog>    
	    	</h:form>
    	</div>
    </ui:define>
</ui:composition>
